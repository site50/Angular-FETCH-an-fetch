<div class="hero">
  <h2>HeroesComponent</h2>
  <label for="new-hero">Hero name: </label>
  <ul class="heroes">
    MENU-HERO
    <li *ngFor='let hero of heroes' [class.selected]="hero === selectedHero" (click)="onSelect5(hero)">
      <a routerLink="{{'../' + hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
    </li>
  </ul>
  <app-hero-detail [hero]="selectedHero">
  </app-hero-detail>
